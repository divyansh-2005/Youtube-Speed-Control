<!DOCTYPE html>
<html>
<head>
    <title>YouTube Custom Playback Speed</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Set Playback Speed</h3>
    <input id="speedInput" type="number" min="0.1" max="10" step="0.1" value="1">
    <button id="setSpeedButton">Set Speed</button>
    <script src="popup.js"></script>
</body>
</html>
